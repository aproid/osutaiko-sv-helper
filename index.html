<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<link rel="stylesheet" href="./css/boxicons.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<title>osu!taiko SV Helper</title>
	</head>
	<body>
		<div class="wrap mode-basic">
			<div class="titlebar">
				<div class="titlebar-text">osu!taiko SV Helper</div>
				<div class="titlebar-close"><i class='bx bx-x'></i></div>
			</div>
			<div class="content">
				<div class="field">
					<label for="beatmap">Beatmap</label>
					<div class="file">
						<div class="file-icon"><i class="bx bx-file-blank"></i></div>
						<span class="file-label"><span class="file-label-placeholder">Drag &amp; drop beatmap file here (*.osu)</span></span>
						<button type="button" class="file-select" tabindex="-1">Select</button>
					</div>
				</div>
				<div class="field mode-item-advanced">
					<label>Profile</label>
					<div class="profile">
						<input type="text" placeholder="Profile Name">
						<select size="5"></select>
						<div class="profile-btn-group">
							<button type="button" class="profile-btn profile-btn-save">Save</button>
							<button type="button" class="profile-btn profile-btn-load">Load</button>
							<button type="button" class="profile-btn profile-btn-delete">Delete</button>
						</div>
					</div>
				</div>
				<div class="field-group">
					<div class="field">
						<label for="sp_time">Start Point</label>
						<input type="text" id="sp_time" placeholder="Time (12345, 00:00:001...)" tabindex="1">
						<input type="text" id="sp_velocity" placeholder="Slider Velocity (1.0...)" tabindex="3">
						<input type="text" id="sp_volume" placeholder="Volume (0 ~ 100)" tabindex="5">
						<div class="checkbox">
							<input type="checkbox" id="sp_include" checked>
							<label for="sp_include">Include Start Time</label>
						</div>
					</div>
					<div class="field">
						<label for="sp_time">End Point</label>
						<input type="text" id="ep_time" placeholder="Time (12345, 00:00:001...)" tabindex="2">
						<input type="text" id="ep_velocity" placeholder="Slider Velocity (1.0...)" tabindex="4">
						<input type="text" id="ep_volume" placeholder="Volume (0 ~ 100)" tabindex="6">
						<div class="checkbox">
							<input type="checkbox" id="ep_include" checked>
							<label for="ep_include">Include End Time</label>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Options</label>
					<div class="checkbox-group">
						<div class="checkbox">
							<input type="checkbox" id="op_kiai">
							<label for="op_kiai">Kiai Mode</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="op_dense">
							<label for="op_dense">Dense Mode</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="op_offset">
							<label for="op_offset">-1/16 Offset</label>
						</div>
						<div class="checkbox checkbox-assist">
							<input type="checkbox" id="op_offset_precise">
							( <label for="op_offset_precise">-1/12 Inclusive</label> )
						</div>
					</div>
					<div class="checkbox-group">
						<div class="checkbox">
							<input type="checkbox" id="op_ignr_velocity">
							<label for="op_ignr_velocity">Ignore Velocity</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="op_ignr_volume">
							<label for="op_ignr_volume">Ignore Volume</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="op_exponential">
							<label for="op_exponential">Exponential</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="op_backup" checked>
							<label for="op_backup">Backup</label>
						</div>
					</div>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-overwrite" tabindex="-1">Overwrite</button>
					<button type="button" class="btn btn-modify" tabindex="-1">Modify</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-remove" tabindex="-1">Remove</button>
					<button type="button" class="btn btn-backup" tabindex="-1">Open Backup Folder</button>
				</div>
				<a class="mode-toggler"></a>
			</div>
		</div>
		<script src="./renderer.js"></script>
	</body>
</html>
